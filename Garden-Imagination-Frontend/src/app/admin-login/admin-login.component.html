<div class="container-fluid p-0">
    <app-guest-navbar></app-guest-navbar>

    <main class="container mt-4 d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                    </div>
    
                    <div class="mb-3" *ngIf="message">
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom bg-primary text-white p-3 mt-auto text-center">
        <p class="mb-0">&copy; 2024 Garden Imagination</p>
    </footer>
</div>
